---
layout: default
title: fronx.github.io
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div class="title">
          <a href="{{ post.url }}">{{ post.title }}</a>
          {% if post.subtitle %}<span>{{ post.subtitle }}</span>{% endif %}
        </div>
        <p class="summary">
          <span class="meta">{{ post.date | date_to_string }}</span>
          {{ post.summary }}
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
